<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="" method="post">
        <fieldset>
        <legend>inscription nouveau utilisateur</legend>
        <div>
        <label for="nom">Nom:</label>
        </div>
        <div>
            <input type="text" id="nom" name="Nom"/>
        </div>
        <div>
        <label for="prénom">Prénom:</label>
        </div>
        <div>
        <input type="text" name="prenom" id="prénom"/>
        </div>
        <div>
        <label for="Email">Email:</label>
        </div>
        <div>
        <input type="mail" name="Email" maxlength="8" id="Email">
        </div>
        <div>
        <label for="pass">Mot de passe:</label>
        </div>
        <div>
        <input type="password" name="pass" id="pass">
        </div>
        <div>
        <label for="pass">confirmer le mot de passe:</label>
        </div>
        <div>
        <input type="password" name="pass" id="pass">
        </div>
        <div>
        <label for="genre">genre:</label>
        </div>
        <div>
        <input type="radio" name="genre" id="Homme">
        <label for="Homme">Homme</label>
        </div>
        <div>
        <input type="radio" name="genre" id="Femme">
        <label for="Femme">Femme</label>
        </div>
        <label for="interets">Intéréts:</label>
        <div>
            <input type="checkbox" name="sport" valeur="">
            <label for="sport">sport</label>
        </div>
        <div>
            <input type="checkbox" name="Musique">
            <label for="Musique">Musique</label>
        </div>
        <input type="submit" name="s'inscrire" value="s'inscrire">
        
        </div>
    </fieldset>
    </form>
</body>
</html>
